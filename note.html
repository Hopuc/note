<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">

		<title>Hopuc Note</title>
		<base target="_blank" />
		<style>
			* {
				outline: 0;
				box-sizing: border-box;
				font-family: "Microsoft YaHei", "微软雅黑", "Arial", "SimHei", "黑体", sans-serif;
			}

			.html,
			body {
				margin: 0;
				width: 100%;
			}

			:hover,
			:focus {
				transition: background .3s;
			}

			::selection {
				color: #fff;
				background: #77c;
			}

			.main {
				padding: 2% 10%;
				box-sizing: border-box;
				margin: 0 auto;
				max-width: 1100px;
			}

			#title {
				user-select: none;
			}

			#title-text {
				font-size: 32px;
				font-weight: 700;
				margin: 2px 0;
			}

			#time-text {
				color: #888;
				font-size: 14px;
				line-height: 18px;
				margin: 4px 0;
			}

			#dot {
				position: fixed;
				display: block;
				top: 1vw;
				right: 1vw;
				//line-height: 18px;
				width: 8px;
				height: 8px;
				border-radius: 50%;
				background: #888;
				//vertical-align: center;
			}

			#form {
				margin: 0;
			}

			#note {
				width: 100%;
				min-height: 20px;
				//line-height: 26px;
				margin: 5px 0;
				padding: 0px 5px;
				outline: none;
				color: #333;
				border: 0 solid #fff;
				border-left: 1.6px solid #eee;
				font-size: 18px;
				transition: all .5s;
				caret-color: #77c;
				word-wrap: break-word;
				word-break: break-all;
				box-sizing: border-box;
			}

			#note:hover{
				color: #111;
			}
			#note:focus {
				color: #000;
				background: rgba(250,250,250);
			}

			#note * {
				max-width: 99.6% !important;
			}

			#note img {
				max-width: 99.6% !important;
				max-height: 80vh !important;
				//margin: 3px 0;
			}

			#note p {
				margin: 0;
			}

			#note a {
				color: #333;
				display: inline-block;
				//background: rgba(250,250,250,.9);
				text-decoration: underline;
				text-decoration-color: rgba(119, 119, 204, .5);
				margin: 0 2px 1px 0;
				padding: 1px;
			}

			#note a:hover,#note a:focus {
				color: #77c;
				background-color: #eeeeee;
				border-radius: 3px;
				/* border-bottom: 1px solid #77c; */
			}

			#note iframe {
				width: 76vw;
				height: 42.75vw;
				max-width: 99.6% !important;
				max-height: 495px;
				margin: 3px 0;
			}

			#note video {
				max-width: 99.6% !important;
			}

			.text-border {
				/* border: 1px solid #eee !important; */
				border-left: 1.6px solid #77c !important;
			}

			.control {
				/* font-size: 0; */
				margin: 3px 0;
				user-select: none;
			}

			.btn {
				color: #555;
				background: #fff;
				width: 60px;
				height: 30px;
				border: 1.6px solid #555;
				box-shadow: 0 0 5px rgba(100, 100, 100, .2);
				font-size: 15px;
				font-weight: 700;
				border-radius: 15px;
				margin-right: 3px;
				text-align: center;
				box-sizing: border-box;
				vertical-align: top;
				cursor: pointer;
				user-select: none;
			}

			.btn:hover,.btn:focus {
				color: #77c;
				border: 1.6px solid #77c;
				background: #fff;
				outline: none;
			}

			.btn:active {
				color: #fff;
				border: 1.6px solid #77c;
				background: #77c;
				outline: none;
			}

			.btn-submit {
				width: 92px;
				margin: 0;
			}

			#editbox {
				display: inline-block;
			}

			#editHTML {
				display: none;
				-webkit-appearance: none;
			}

			.icon-editHTML {
				width: 30px;
				height: 30px;
				border: 1.6px solid #555;
				background: #fff;
				border-radius: 15px;
				outline: none;
				position: relative;
				margin: 0 3px 0 0;
				display: inline-block;
				box-sizing: border-box;
			}

			.icon-editHTML:after {
				color: #555;
				content: '\003C\002F\003E';
				position: absolute;
				font-size: 12px;
				font-weight: 700;
				left: 50%;
				top: 49%;
				transform: translate(-50%, -50%);
			}

			.icon-editHTML:hover {
				border: 1.6px solid #77c;
			}

			.icon-editHTML:hover::after,.icon-editHTML:focus::after {
				color: #77c;
			}

			#editHTML:checked+.icon-editHTML {
				border: 1.6px solid #77c;
				background: #77c;
			}

			#editHTML:checked+.icon-editHTML::after {
				color: #fff;
			}

			.icon-add {
				border: 1.6px solid #555;
				width: 30px;
				height: 30px;
				border-radius: 15px;
				color: #555;
				background: #fff;
				cursor: pointer;
				position: relative;
				display: inline-block;
				box-sizing: border-box;
			}

			.icon-add::before,
			.icon-add::after {
				content: '';
				position: absolute;
				left: 50%;
				top: 50%;
				transform: translate(-50%, -50%);
			}

			.icon-add::before {
				width: 12px;
				border-top: 1.6px solid;
			}

			.icon-add::after {
				height: 12px;
				border-left: 1.6px solid;
			}

			.icon-add:hover,.icon-add:focus {
				color: #77c;
				border: 1.6px solid #77c;
			}

			.icon-add:active {
				color: #fff;
				border: 1.6px solid #77c;
				background: #77c;
			}

			.tipbox {
				/* display: flex;
				justify-content: center;
				align-items: center;
				align-items: flex-start;
				flex-direction: column; */
				z-index: 1099;
				top: 0;
				left: 0;
				right: 0;
				margin: 12px auto;
				position: fixed;
				pointer-events: none;
				user-select: none;
			}

			.tip {
				color: #555;
				font-size: 14px;
				padding: 4px 10px;
				margin: 4px auto;
				text-align: center;
				background: rgba(255, 255, 255, .98);
				z-index: 1099;
				box-sizing: border-box;
				border: 0 solid #fff;
				border-radius: 3px;
				box-shadow: 0 2px 5px rgba(0, 0, 0, .5);
				pointer-events: auto;
				transition: top .2s cubic-bezier(.2, .8, .3, 1);
				margin: 4px auto;
				display: table;
			}

			#mask {
				display: none;
				position: fixed;
				top: 0;
				left: 0;
				margin: 0;
				width: 100%;
				height: 100%;
				background: rgba(0, 0, 0, .3);
				z-index: 1001;
				//filter: blur(1px);
			}

			.icon-close {
				position: absolute;
				right: 32px;
				top: 32px;
				width: 32px;
				height: 32px;
			}

			.icon-close:before,
			.icon-close:after {
				position: absolute;
				left: 15px;
				content: ' ';
				height: 32px;
				width: 1.6px;
				background-color: #fff;
			}

			.icon-close:before {
				transform: rotate(45deg);
			}

			.icon-close:after {
				transform: rotate(-45deg);
			}

			.icon-close:hover::before,
			.icon-close:hover::after {
				background-color: #77c;
			}

			#container {
				margin: 22vh auto;
				width: 86vw;
				height: 260px;
				//height: 40vh;
				max-width: 520px;
				background: rgba(255, 255, 255, 1);
				border-radius: 8px;
				box-shadow: 0 1px 3px rgba(0, 0, 0, .5);
			}

			#tab {
				width: 100%;
				height: 46px;
				background: #eee;
				border-bottom: 1px solid #eee;
				border-radius: 8px 8px 0 0;
			}

			#tab li {
				color: #555;
				font-size: 15px;
				font-weight: 700;
				width: 33.33%;
				float: left;
				line-height: 46px;
				text-align: center;
				list-style: none;
				cursor: pointer;
				display: inline-block;
			}

			#tab li:hover {
				color: #77c;
			}

			#tab .on {
				color: #77c;
			}

			#tab-box {
				padding: 4px 4vw;
				position: relative;
			}

			.tab-con {
				display: none;
			}

			.group {
				margin: 12px 0 8px 0;
			}

			.group p {
				color: #555;
				margin: 6px 0;
			}

			.group input,
			.group textarea {
				width: 100%;
				padding: 6px 6px;
				border: 1px solid #ccc;
				border-radius: 3px;
				font-size: 14px;
				box-sizing: border-box;
			}

			.group input {
				height: 34px;
				max-width: 100%;
			}

			.group input:focus,
			.group textarea:focus {
				border: 1px solid #77c;
			}

			.group textarea {
				height: 105px;
				resize: none;
			}

			/*定义滚动条高宽及背景 高宽分别对应横竖滚动条的尺寸*/
			.group textarea::-webkit-scrollbar {
				width: 4px;
				border-radius: 2px;
				//background-color: #F5F5F5;
			}

			/*定义滚动条轨道 内阴影+圆角*/
			.group textarea::-webkit-scrollbar-track {
				border-radius: 2px;
				background-color: rgba(240, 240, 240, .3);
			}

			/*定义滑块 内阴影+圆角*/
			.group textarea::-webkit-scrollbar-thumb {
				border-radius: 2px;
				//box-shadow: inset 0 0 3px rgba(0,0,0,.3);
				background-color: #77c;
			}

			.ins-submit {
				width: 100%;
				//height: 100%;
				//bottom: 0;
				padding: 6px 0;
				text-align: right;
				box-sizing: border-box;
			}

			.pic-upload {
				padding: 1px 1.6px;
				height: 30px;
				max-width: 100%;
				position: relative;
				cursor: pointer;
				color: #666;
				background: #fafafa;
				border: 1px solid #ccc;
				border-radius: 4px;
				overflow: hidden;
				display: inline-flex;
				align-items:center;
			}

			/* .pic-upload  input {
				position: absolute;
				font-size: 100px;
				right: 0;
				top: 0;
				opacity: 0;
				filter: alpha(opacity=0);
				cursor: pointer
			} */

			.pic-upload:hover {
				color: #333;
				background: #eee;
				border-color: #ccc;
			}
			
			#pic-text{
				padding: 4px 10px;
			}
			
			#pic-preview{
				max-width: 50%;
				max-height: 100%;
				border-radius: 2px;
				object-fit: cover;
			}
			
			#pic-preview:hover{
				
			}
			
		</style>

	<body>
		<div class="main">

			<div class="tipbox">
				<div class="tip" id="tip" style="display: none;"></div>
			</div>

			<div id="title">
				<p id="title-text">HOPUC NOTE</p>
				<i id="dot" title="正在加载"></i>
				<span id="time-text">2019-01-01 12:00:00</span>
			</div>

			<div class="language-html" id="note" tabindex="1" spellcheck="false">
				<div>Loading...</div>
			</div>

			<div class="control">
				<button class="btn" id="submit">编辑</button>
				<button class="btn" id="copy">复制</button>
				<div id="editbox" style="display: none;">
					<!-- <button class="btn" id="editHTML">&lt;/&gt;</button> -->
					<!-- <input type="checkbox" class="icon-editHTML" id="editHTML" /> -->
					<input type="checkbox" class="" id="editHTML" />
					<label for="editHTML" class="icon-editHTML"></label>
					<a class="icon-add" id="add"></a>
				</div>
			</div>

		</div>

		<div id="mask">
			<div id="container">
				<div id="tab">
					<li class="on">链接</li>
					<li>图片</li>
					<li>HTML</li>
				</div>
				<div id="tab-box">
					<div class="tab-con" id="tab-link" style="display: block;">
						<div class="group">
							<p>链接地址</p>
							<input type="text" class="link" id="url" value="" />
						</div>
						<div class="group">
							<p>显示文本</p>
							<input type="text" class="link" id="linkText" value="" />
						</div>
						<div class="ins-submit">
							<button class="btn btn-submit" id="btn-link">插入链接</button>
						</div>
					</div>
					<div class="tab-con" id="tab-pic">
						<div class="group">
							<p>图片链接</p>
							<input type="text" id="picUrl" value="" />
						</div>
						<div class="group">
							<p>上传图片</p>
							<input type="file" id="pic" style="display: none;" />
							<span class="pic-upload" onclick="pic.click()">
								<img id="pic-preview" src="" >
								<span id="pic-text">点击上传图片</span>
							</span>
						</div>
						<div class="ins-submit">
							<button class="btn btn-submit" id="btn-pic">插入图片</button>
						</div>
					</div>
					<div class="tab-con" id="tab-html">
						<div class="group">
							<p>输入HTML内容</p>
							<textarea id="html"></textarea>
						</div>
						<div class="ins-submit">
							<button class="btn btn-submit" id="btn-html">插入HTML</button>
						</div>
					</div>
				</div>
				<a class="icon-close"></a>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/prismjs@1.19.0/prism.min.js"></script>
		<script>
			var note = $("#note");
			var dot = $("#dot");
			var submit = $("#submit");
			var editHTML = $("#editHTML");
			var mask = $("#mask");
			var isReady = false;

			$.getJSON("noteapi.php", function(result) {
				$("#time-text").html(result.time);
				note.html(result.note);
				dot.css("background", "#3c3");
				isReady = true;
				console.log(result);
			}).fail(function() {
				tip("数据获取失败");
				dot.css("background", "#c33");
			});

			/*function zero(n) {
				n = n.toString();
				return n.padStart(2, 0)
			}
			
			function time(){
				var date = new Date();
				var year = date.getFullYear();
				var month = date.getMonth() + 1;
				var day = date.getDate();
				var hour = date.getHours();
				var minute = date.getMinutes();
				var second = date.getSeconds();
				return year + "-" + zero(month) + "-" + zero(day) + " " + zero(hour) + ":" + zero(minute) + ":" + zero(second);
			}*/

			var n = 1;
			function tip(e) {
				var i = '<div class="tip" id="tip' + n + '"></div>';
				$(".tipbox").append(i);
				$("#tip" + n).text(e).fadeIn(700).delay(800).fadeOut(1500);
				$("#tip" + (n - 2)).fadeOut(500);
				$("#tip" + (n - 3)).remove();
				console.log(e);
				n = n + 1;
			}

			function timenow() {
				var date = new Date();
				date.setMinutes(date.getMinutes() - date.getTimezoneOffset()); // toJSON 的时区补偿
				return date.toJSON().substr(0, 19).replace(/[T]/g, ' ');
			}

			submit.click(function(e) {
				e.preventDefault();
				if (submit.text() == "编辑") {
					if(dot.attr("style") == "background: rgb(51, 204, 51);"){
					// if (1) {
						submit.text("保存");
						note.attr("contenteditable", "true").addClass("text-border");
						$("#editbox").show(200);
						//$("#add").css("display", "inline-block");
						tip("编辑模式");
					} else {
						tip("暂未获取到数据")
					}
				} else {
					tip("正在保存");
					dot.css("background", "#cc3");
					if (editHTML.is(':checked')) {
						// note.html(note.text());
						// editHTML.prop("checked", false);
						editHTML.click();
					}
					var n = note.html();
					var t = timenow();
					$.post("noteapi.php", {
							//time: t,
							note: n
						},
						function(result) {
							console.log(result);
							if (result.success) {
								$("#tip" + (n - 1)).remove();
								$("#time-text").html(t);
								tip(result.message);
								dot.css("background", "#3c3");
							} else {
								$("#tip" + (n - 1)).remove();
								tip(result.message);
							}
						}, "json"
					).fail(function() {
						$("#tip" + (n - 1)).remove();
						tip("保存失败");
						dot.css("background", "#cc3");
					});
					submit.text("编辑");
					note.attr("contenteditable", "false").removeClass("text-border");
					$("#editbox").hide(200);
					return false;
				}
			});

			$("#copy").click(function(e) {
				e.preventDefault();
				var node = document.getElementById("note");
				var range = document.createRange();
				range.selectNodeContents(node);
				var selection = document.getSelection();
				selection.removeAllRanges();
				selection.addRange(range);
				document.execCommand('Copy');

			$("#pic").change(function() {
				var path = $(this).val();
				var imgstr = path.toLowerCase().split('.');
				var imgtype = imgstr[imgstr.length - 1];
				//console.log(imgtype);
				if (this.files[0].size / 1024 > 5120) {
					tip("文件不能大于5MB");
					return false;
				}else if (imgtype != "png" && imgtype != "jpg" && imgtype != "jpeg" && imgtype != "gif" && imgtype != "bmp") {
					tip("不支持该文件类型");
					return false;
				} else {
					var arr = path.split('\\');
					var fileName = arr[arr.length - 1];
					$("#pic-text").text(fileName);
					
					var reader = new FileReader();
					reader.readAsDataURL(this.files[0]);
					reader.onload = function (e) {
						image = e.target.result;
						$("#pic-preview").attr("src",image);
						console.log(image);
					};
					
				}
				
				var formData = new FormData();
				formData.append('img', this.files[0]);
				console.log(this.files[0].size);
				console.log(formData);
				$.ajax({
					headers: {
						'Content-Type': 'multipart/form-data',
					},
					url: 'sm.php',
					type: 'POST',
					data: formData,
					cache: false,
					contentType: false,
					processData: false,
					dataType: 'json',
				}).done(function(result) {
					console.log(result);
					if (result.success) {
						$("#picUrl").val(result.data.url);
						$("#btn-pic").click();
						tip("上传成功");
					} else if (result.code == 'image_repeated') {
						$("#picUrl").val(result.images);
						$("#btn-pic").click();
						tip("上传成功");
					} else if (result.code == 'error') {
						tip("上传错误");
					} else {
						tip(result.message);
					}
				}).fail(function(result) {
					console.log(result);
					tip("上传失败");
				});
			});

					var text = (e.originalEvent || e).clipboardData.getData('text/plain') || prompt('在这里输入文本');
